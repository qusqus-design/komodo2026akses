<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>komodo2026platformakses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0b3d2e, #000);
      font-family: Arial, Helvetica, sans-serif;
      color: #eaffea;
    }

    .container {
      text-align: center;
      animation: fadeUp 1.6s ease forwards;
    }

    img {
      width: 200px;
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0;
    }

    p {
      margin-top: 10px;
      letter-spacing: 4px;
      opacity: 0.7;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-komodo.png" alt="Komodo Logo">
    <h1>komodo2026platformakses</h1>
    <p>COMING SOON</p>
  </div>
</body>
</html>
